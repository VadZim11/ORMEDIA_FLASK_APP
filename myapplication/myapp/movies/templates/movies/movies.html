{% extends "base.html" %}

{% block title %}
  Movies
{% endblock %}

{% block hello %}

{% for i in movies %}
<div class="row">
  <div class="col-md-6">
    <h3>{{ i.name }}</h3>
    <img src="{{ i.muvi_image }}" alt="{{ i.name }}" class="img-thumbnail">
    <h3>{{ i.film_genre }}</h3>
  </div> 
</div>
{% endfor %}

{% endblock %}
