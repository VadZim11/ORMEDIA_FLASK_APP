{% extends "base.html" %}

{% block title %}
  Weather
{% endblock %}

{% block hello %}
<div class="container">
  <form  method="POST">
    
      <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <div>
                <label for="inputState">Select town</label>
                <select select name="city_name" id="inputState" class="form-control">
                  <option  value="Minsk" selected>Minsk</option>
                  <option  value="Vitsyebsk" >Vitsyebsk</option>
                  <option  value="Mahilyow" >Mahilyow</option>
                  <option  value="Homyel" >Homyel</option>
                  <option  value="Brest" >Brest</option>
                  <option  value="Hrodna" >Hrodna</option>
                </select>
              </div>
            </div><!-- /input-группа --> 
            <button type="submit" class="btn btn-primary" value="Minsk">Select</button> 
          </div><!-- /.col-lg-6 -->  
      </div><!-- /.строки -->       
  </form>

  <h2>Weather and forecasts in {{city_name}}, BY</h2>
  
  {% for i in text%}
  <pre>
    {{ i["dt_txt"]}} - {{i["wether_temp"] }}
  </pre>
  {% endfor %}
{% endblock %}
